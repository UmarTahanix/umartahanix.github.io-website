<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>NEWS</title>
</head>
<body>
     <header id="top">
            <h1>NEWS</h1>

            <div class="buttons">
                <button id="home">Home</button>
                <button id="local">Local</button>
                <button id="business">Business</button>
                <button id="sports">Sports</button>
                <button id="tech">Technology</button>
            </div>

            <form class="search">
                <input type="text" placeholder="Search here..." id="newsQuery" autocomplete="off">
                <button id="search" type="button">Search</button>
            </form>
        </header>

        <div>
            <div class="row m-3" id="newsType"><h2>Welcome to NEWS Website!</h2></div>
            <div class="row me-2 ms-2" id="newsDetails"></div>
        </div>

        <footer id="bottom">
            <span style="position: relative; margin-left: 5px;">&copy; Copyright Reserved 2023<br></span>
            <div class="social-icons">
                <a href="https://www.facebook.com/">
                  <i class="fab fa-facebook-f" style="color: white;"></i>
                </a>
                <a href="https://twitter.com/">
                  <i class="fab fa-twitter" style="color: white;"></i>
                </a>
                <a href="https://www.youtube.com/">
                    <i class="fab fa-youtube" style="color: white;"></i>
                </a>
            </div>
        </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
